<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz form</title>
</head>
<body>
    <nav>
        <a href="index.html">Go back to the article</a>
    </nav>
    <p></p>
    <section>
        <form action="https://formspree.io/xaywlwvy"
              method="POST">
        <label>
            User Name: <input type="text" name="user-name" placeholder="User Name">
        </label>
            <p></p>
        <label>
            Email: <input type="email" name="email" placeholder="Email">
        </label>
            <p></p>
        <label>Gender:</label>
        <label>
            <input type="radio" name="gender" value="male">Male
        </label>
        <label>
            <input type="radio" name="gender" value="female">Female
        </label>
        <label>
            <input type="radio" name="gender" value="other">Other
        </label>
            <p></p>
        <label>Age:</label>
        <label>
            <input type="text" placeholder="Age">
        </label>
            <p></p>
            <label>
            Your average daily time spent on social media:<br>
            <input type="text"><br>
        </label>
        <br>
        <label>
            Platform you visit most common:<br>
            <input type="text"><br>
        </label>
        <p></p>
            <input type="submit" value="SEND">

        </form>
    </section>
</body>
</html>
